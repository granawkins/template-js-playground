<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/mentat.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiktok | TikTok-style Wikipedia Browser</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Browse Wikipedia articles in a fun, TikTok-style interface. Swipe through random articles with beautiful images and concise summaries." />
    <meta name="keywords" content="wikipedia, tiktok, knowledge, articles, encyclopedia, education" />
    <meta name="author" content="Mentat Template JS" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Wiktok | TikTok-style Wikipedia Browser" />
    <meta property="og:description" content="Browse Wikipedia articles in a fun, TikTok-style interface. Discover knowledge in a new way." />
    <meta property="og:image" content="/mentat.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:title" content="Wiktok | TikTok-style Wikipedia Browser" />
    <meta name="twitter:description" content="Browse Wikipedia articles in a fun, TikTok-style interface. Discover knowledge in a new way." />
    <meta name="twitter:image" content="/mentat.png" />
    
    <!-- Theme Color for Browser -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Font for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

    <div id="root"></div>
